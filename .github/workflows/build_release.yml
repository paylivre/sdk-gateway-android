name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    name: Gradle Build
    timeout-minutes: 15
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    before_script:

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Setup Gradle Dependencies Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}
      - name: Setup Gradle Wrapper Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Config Max fs.inotify.max_user_instances
        run: echo fs.inotify.max_user_instances=524288 | tee -a /etc/sysctl.conf && sysctl -p
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sysctl -p
        run: echo fs.inotify.max_user_instances=524288 | tee -a /etc/sysctl.conf && sysctl -p

      - name: Run tests
        run: ./gradlew --no-daemon clean jacocoTestDebugUnitTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          name: sdk_gateway
